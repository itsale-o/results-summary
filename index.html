<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="results">
        <h1 class="paragraph">
          Your Result
        </h1> 
        <div id="circle">
          <p id="seventySix" class="whiteText">
            76
          </p>
          <p id="ofOneHundred" class="paragraph">
            of 100
          </p>
        </div>
        <div>
          <p id="great" class="whiteText">
            Great
          </p>
        </div>
        <div>
          <p id="bottomText" class="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p> 
        </div>   
      </div>
      <div id="summary">
        <p id="textSummary">
          Summary
        </p>
        <div id="reaction" class="boxes">
          <img class="svg" src="assets/images/icon-reaction.svg" alt="reaction">
          <p id="reac">
            Reaction
          </p> 
          <p id="reactScore" class="score">
            80<span class="outOf">/100
          </p>
        </div>
        <div id="memory" class="boxes">
          <img class="svg" src="assets/images/icon-memory.svg" alt="memory">
          <p id="mem">
            Memory
          </p> 
          <p id="memScore" class="score">
            92<span class="outOf">/100</span>
          </p>
        </div>
        <div id="verbal" class="boxes">
          <img class="svg" src="assets/images/icon-verbal.svg" alt="verbal">
          <p id="verb">
            Verbal
          </p> 
          <p id="verbScore" class="score">
            61<span class="outOf">/100
          </p>
        </div>
        <div id="visual" class="boxes">
          <img class="svg" src="assets/images/icon-visual.svg" alt="visual">
          <p id="vis">
            Visual
          </p>
          <p id="visScore" class="score">
            72<span class="outOf">/100
          </p>
        </div>
        <div id="continue">
          <button>
            Continue
          </button> 
        </div> 
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/itsale-o">Alessandra Oliveira</a>.
  </footer>  
</body>
</html>
